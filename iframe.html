<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="max-width: 800px;margin:auto;">
        <iframe src="http://localhost:5501/index.html?id=8" width="100%" style="overflow:auto;" frameBorder="0"> </iframe>
    </div>

    <script>
        window.onmessage = function (e) {
            let { page, height } = e.data;
            let iframe = document.querySelector(`iframe[src="${page}"]`);
            iframe.height = height;
        }
    </script>
</body>

</html>
