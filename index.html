<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>תרגיל הרכבת משפטים</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>

    <div id="popup_container">
        <div class="popup">
            <img src="media/play.png" width="80" />
            <p class="instructions">הרכיבו את המשפטים הבאים עם המילים המצורפות</p>
            <button id="start_game-btn">יַלַّא נְבַּלֵّש - בואו נתחיל</button>
        </div>
    </div>

    <main>
        <header>
            <div class="top-bar">
                <div class="time-container">

                    <span id="timer">00</span>:<span id="seconds">00</span>

                </div>

                <div class="progress-container">
                    <progress value="0" max="100"></progress>
                </div>

                <div class="top-buttons-container">
                    <div>
                        <i class="fa-solid fa-solid fa-volume-high toggle-sound"></i>
                    </div>
                    <div style="display:none">
                        <i class="fa-solid fa-arrow-rotate-right restart-btn"></i>
                    </div>
                </div>

            </div>


        </header>
        <div class="words">
            <div class="target">
                <p></p>
            </div>
            <div class="destination"></div>
            <div class="origin"></div>
        </div>
        <div class="results">
            <p>ניקוד: <span class="score"></span></p>
            <span class="result-msg"> כל אלאחתראם! כל הכבוד! </span>
            <div class="result-image">
                <lottie-player class="win" src="https://assets4.lottiefiles.com/packages/lf20_xldzoar8.json"
                    background="transparent" speed="1" loop autoplay></lottie-player>

                <img class="lose" src="https://upload.wikimedia.org/wikipedia/commons/3/33/Twemoji12_1f627.svg"
                    width="120" style="display:block;margin:20px auto">
            </div>

        </div>
        <footer>
            <div class="buttons">
                <button class="check" disabled>בדיקה</button>
                <button class="continue">המשך</button>
                <button class="again">כַּמַאן מַרַّה - פעם נוספת</button>
            </div>
            <div class="answer"></div>
        </footer>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
